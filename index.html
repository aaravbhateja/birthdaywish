<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, My Love! ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 50px 0;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .gallery img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .message {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
            line-height: 1.6;
            backdrop-filter: blur(5px);
        }

        .heart {
            color: #ff0066;
            font-size: 40px;
            animation: heartbeat 1.2s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .btn {
            background: white;
            color: #ff1493;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 999;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            margin: 5% auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üéâ Happy Birthday, My Soulmate! üéÇ</h1>
            <div class="heart">‚ù§Ô∏è</div>
            <p>Scroll down for our special moments...</p>
        </header>

        <div class="gallery">
            <!-- Add your 13 image URLs here -->
            <img src="image1.jpg" alt="Our Memory 1">
            <img src="image2.jpg" alt="Our Memory 2">
            <!-- Add remaining images -->
        </div>

        <div class="message">
            <h2>To The Love of My Life,</h2>
            <p>Every moment with you is a blessing... [Your personal message here]</p>
            <button class="btn" onclick="showLove()">Click for Surprise!</button>
        </div>

        <div id="loveMeter" style="display: none;">
            <h3>How Much I Love You:</h3>
            <div style="width: 100%; background: #fff; height: 20px;">
                <div id="loveBar" style="width: 0%; height: 100%; background: #ff0066; transition: 2s;"></div>
            </div>
        </div>
    </div>

    <div class="modal" id="imageModal">
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        // Image Gallery Modal
        const images = document.querySelectorAll('.gallery img');
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');

        images.forEach(img => {
            img.addEventListener('click', () => {
                modal.style.display = 'block';
                modalImg.src = img.src;
            });
        });

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Love Meter Animation
        function showLove() {
            document.getElementById('loveMeter').style.display = 'block';
            document.getElementById('loveBar').style.width = '100%';
        }

        // Add background music
        const audio = new Audio('your-music-file.mp3');
        audio.loop = true;
        window.onload = function() {
            audio.play();
        }
    </script>

    <!-- Add a music player (optional) -->
    <iframe width="0" height="0" src="https://www.youtube.com/embed/YOUR_VIDEO_ID?autoplay=1" 
        frameborder="0" allow="autoplay"></iframe>
</body>
</html>
