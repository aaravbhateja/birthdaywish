    <style>
        /* ... (keep previous styles) ... */

        /* Enhanced Balloons */
        @keyframes float {
            0% { transform: translateY(100vh) translateX(-10px) rotate(-5deg); }
            25% { transform: translateY(75vh) translateX(10px) rotate(5deg); }
            50% { transform: translateY(50vh) translateX(-5px) rotate(-3deg); }
            75% { transform: translateY(25vh) translateX(8px) rotate(4deg); }
            100% { transform: translateY(-100vh) translateX(0) rotate(0); }
        }

        .balloon {
            position: absolute;
            width: 80px;
            height: 100px;
            border-radius: 80% 80% 80% 80%;
            animation: float 8s linear infinite;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.2));
            background: radial-gradient(circle at 30% 30%, #ffffff55, #ff0000);
            cursor: pointer;
        }

        .balloon:after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 50%;
            width: 2px;
            height: 60px;
            background: linear-gradient(to right, #666, #999);
            transform: translateX(-50%);
        }

        .balloon-string {
            position: absolute;
            bottom: -75px;
            left: 50%;
            width: 2px;
            height: 60px;
            background: #666;
            transform-origin: bottom;
            animation: swing 3s ease-in-out infinite;
        }

        @keyframes swing {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        /* Enhanced Cake */
        .cake-container {
            position: relative;
            margin: 50px auto;
            width: 300px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .cake-container:hover {
            transform: scale(1.05);
        }

        .cake {
            position: relative;
            width: 300px;
            height: 150px;
            background: #f5deb3;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .icing {
            position: absolute;
            top: -10px;
            width: 100%;
            height: 30px;
            background: #ffb6c1;
            border-radius: 15px 15px 0 0;
        }

        .candle {
            position: absolute;
            width: 15px;
            height: 60px;
            background: #fff;
            left: 50%;
            top: -60px;
            transform: translateX(-50%);
            border-radius: 5px;
        }

        .flame {
            width: 20px;
            height: 30px;
            background: #ffd700;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            top: -30px;
            left: -2px;
            animation: flicker 0.1s infinite;
        }

        .knife {
            position: absolute;
            width: 80px;
            height: 20px;
            background: silver;
            border-radius: 5px;
            top: 50%;
            left: -90px;
            transform: rotate(-45deg);
            transition: transform 0.5s;
            z-index: 2;
        }

        .cut-cake {
            animation: cut 2s forwards;
        }

        @keyframes cut {
            0% { transform: translateX(0); }
            100% { transform: translateX(150px) rotate(10deg); }
        }

        .cake-piece {
            position: absolute;
            width: 50%;
            height: 100%;
            background: #f5deb3;
            border-radius: 15px;
            transition: transform 1s;
        }

        .left-piece {
            left: 0;
            transform-origin: left center;
        }

        .right-piece {
            right: 0;
            transform-origin: right center;
        }
    </style>
</head>

            // Add string
            const string = document.createElement('div');
